<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roadmap Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="landing-container">
        <nav class="navbar">
            <div class="logo">ðŸŽ“ Roadmap AI</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="hero-section">
            <h1 style="color: white;">Shape Your Future with AI</h1>
<p style="color: white;">Let AI craft a personalized learning roadmap to accelerate your career growth. Discover in-demand skills and plan ahead!</p>

            <form action="/submit" method="post" class="form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="course">Course of Study</label>
                    <input type="text" name="course" placeholder="e.g. Data Science" required>
                </div>

                <div class="form-group">
                    <label for="interests">Your Interests</label>
                    <input type="text" name="interests" placeholder="e.g. AI, Web Development" required>
                </div>

                <button type="submit" class="cta-btn">Generate Roadmap</button>
            </form>
        </div>
    </div>
</body>
</html>
